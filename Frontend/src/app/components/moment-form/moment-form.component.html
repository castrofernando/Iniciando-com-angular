<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <input type="hidden" formControlName="id" />
  <div class="form-group">
    <label for="title">Título:</label>
    <input type="text" placeholder="Coloque o título" formControlName="title" required>
    <div *ngIf="title.invalid && (title.touched || formDir.submitted)" class="validation-error">
      <p>O título é obrigatório</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea placeholder="O que aconteceu lá" formControlName="description"></textarea>
    <div *ngIf="description.invalid && (description.touched || formDir.submitted)" class="validation-error">
      <p>A descrição é obrigatória</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto que mais marcou:</label>
    <div class="input-wrapper">
      <label for="input-file">Selecione um arquivo</label>
      <input id="input-file" (change)="handleInputChange($event)" type="file" #fileInput>
      <span id='file-name'>{{filePath}}</span>
    </div>
    <div *ngIf="filePath!==''">
      <img src="{{imageRender}}" width="100px" height="100px"/>
    </div>
  </div>
  <input type="submit" value="{{btnText}}"/>
</form>
